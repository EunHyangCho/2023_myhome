<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<h2>취업 정보 계정 만들기</h2>

* 필수 입력 항목<br>
<form>
    <br>
    기본 정보<br>
    <br>
    <label>이 름*<input type="text" size="8"></label><br>
    <label>이메일*<input type="email" size="15" placeholder="id@domain_name"></label><br>
    <label>암호*<input type="password" size="12"></label><br>
    <label>암호 확인*<input type="password" size="12"></label><br>
    <label>모바일 폰*<input type="tel" size="13" placeholder="010-0000-0000"></label><br>
    <label>개인 홈페이지<input type="url" size="30" placeholder="http://"></label><br>
    <label>주소*<input type="text" size="30"></label><br>
    <br>학 력<br>
    <br>
    <label>학교 명*<input type="text" size="12"></label><br>
    <label>전 공*<input type="text" size="12"></label><br>
    <label for="grd">졸업 여부*</label>
        <select id="grd">
            <option value="1" selected>--선택--</option>
            <option value="2">졸업예정</option>
            <option value="3">졸업</option>
        </select><br>
    <label>졸업 (예정)일<input type="date"></label><br>
    <br>
    업무 경력<br>
    <br>
    <label>근무업체명<input type="text" size="20"></label><br>
    <label>직 위<input type="text" size="10"></label><br>
    <label for="comments">담당 업무<textarea id="comments" cols="80" rows="10" placeholder="이전 업체에서 담당한 업무를 기술하시오."></textarea></label><br>
    <label>근무년수<input type="number" min="0" max="10" step="0.5">년</label><br>
    <br>
    자기소개서<br>
    <br>
    <label>첨부 파일<input type="file"></label><br>
    <input type="submit" value="제출">
    <input type="reset" value="재작성">
</form>
</body>
</html>
