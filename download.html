<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2 class="text-center mt-4">취업 정보 계정 만들기</h2>
    <hr>

    <p><span class="text-danger">*</span> 필수 입력 항목</p>

    <form name="register" method="post">
        <div class="container-fluid">
            <div class="text-primary">기본 정보</div>
            <!-- 나머지 코드들은 그대로 유지됩니다 -->

            <div class="text-success mt-4">학 력</div>
            <!-- 나머지 코드들은 그대로 유지됩니다 -->

            <div class="text-secondary mt-4">업무 경력</div>
            <!-- 나머지 코드들은 그대로 유지됩니다 -->

            <div class="text-center mt-4">
                <button type="button" class="btn btn-outline-primary">제출</button>
                <button type="reset" class="btn btn-outline-primary">재작성</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
