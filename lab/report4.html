<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function transform() {
            var binaryInput = document.getElementById('digit').value;
            var decimalNumber = parseInt(binaryInput, 2);
            var hexadecimalNumber = decimalNumber.toString(16);
            document.getElementById('hexanum').value = hexadecimalNumber;
        }

        function pascals() {
            var size = document.getElementById('size').value;
            var triangle = calculatePascalsTriangle(size);
            document.getElementById('draw_area').innerText = triangle;
        }

        function calculatePascalsTriangle(size) {
            var triangle = "";
            for (var i = 0; i < size; i++) {
                for (var j = 0; j <= i; j++) {
                    triangle += calculateBinomialCoefficient(i, j) + " ";
                }
                triangle += "\n";
            }
            return triangle;
        }

        function calculateBinomialCoefficient(n, k) {
            if (k === 0 || k === n) {
                return 1;
            } else {
                return calculateBinomialCoefficient(n - 1, k - 1) + calculateBinomialCoefficient(n - 1, k);
            }
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-3">
        <label class="form-label text-primary">2 진수 :
            <input type="text" id="digit" size="20">
        </label>
        <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
        <label class="form-label text-primary">16 진수
            <input type="text" id="hexanum" size="20" readonly>
        </label>
    </div>
    <hr>
    <div class="h3">파스칼 삼각형</div>
    <div class="mb-3">
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="size" min="1" max="20" step="1" value="1">
        </label>
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </div>
    <div class="text-bg-secondary" id="draw_area"></div>
</div>
</body>
</html>
